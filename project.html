  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { 'sans': ['Inter','system-ui','sans-serif'] },
          colors: {
            primary: { 50:'#eff6ff',100:'#dbeafe',200:'#bfdbfe',300:'#93c5fd',400:'#60a5fa',500:'#3b82f6',600:'#2563eb',700:'#1d4ed8',800:'#1e40af',900:'#1e3a8a' }
          }
        }
      }
    }
  </script>
  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Base */
    .gradient-text{background:linear-gradient(135deg,#3b82f6,#1d4ed8);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .glass{background:rgba(255,255,255,.85);backdrop-filter:blur(12px);border-bottom:1px solid rgba(255,255,255,.2)}
    .dark .glass{background:rgba(17,24,39,.85);border-bottom:1px solid rgba(255,255,255,.1)}

    /* Scroll progress */
    .scroll-progress{position:fixed;top:0;left:0;height:3px;background:linear-gradient(90deg,#3b82f6,#8b5cf6,#ec4899);z-index:100;width:0%;transition:width 0.1s ease-out}

    /* Reveal animations */
    .reveal{opacity:0;transform:translateY(30px);transition:all 0.7s cubic-bezier(0.4,0,0.2,1)}
    .reveal.visible{opacity:1;transform:translateY(0)}
    .reveal-left{opacity:0;transform:translateX(-30px);transition:all 0.7s cubic-bezier(0.4,0,0.2,1)}
    .reveal-left.visible{opacity:1;transform:translateX(0)}

    /* Prose styling */
    .prose h2{font-size:1.75rem;font-weight:700;margin-top:2.5rem;margin-bottom:1rem;color:inherit;border-bottom:2px solid #e5e7eb;padding-bottom:0.5rem}
    .dark .prose h2{border-bottom-color:#374151}
    .prose h3{font-size:1.25rem;font-weight:600;margin-top:1.5rem;margin-bottom:0.75rem}
    .prose p{margin-bottom:1rem;line-height:1.75}
    .prose ul,.prose ol{margin:1rem 0;padding-left:1.5rem}
    .prose li{margin:0.5rem 0}
    .prose img{border-radius:0.75rem;box-shadow:0 10px 30px rgba(0,0,0,0.1);margin:1.5rem 0;cursor:pointer;transition:transform 0.3s,box-shadow 0.3s}
    .prose img:hover{transform:scale(1.02);box-shadow:0 15px 40px rgba(0,0,0,0.15)}
    .dark .prose img{box-shadow:0 10px 30px rgba(0,0,0,0.3)}
    .prose strong{font-weight:600;color:#1e3a8a}
    .dark .prose strong{color:#93c5fd}
    .prose a{color:#2563eb;text-decoration:underline}
    .prose a:hover{color:#1d4ed8}
    .dark .prose a{color:#60a5fa}
    .prose blockquote{border-left:4px solid #3b82f6;padding-left:1rem;margin:1.5rem 0;font-style:italic;color:#6b7280}
    .dark .prose blockquote{color:#9ca3af}
    .prose code{background:#f3f4f6;padding:0.2rem 0.4rem;border-radius:0.25rem;font-size:0.875rem}
    .dark .prose code{background:#374151}

    /* Back to top */
    .back-to-top{position:fixed;bottom:2rem;right:2rem;width:50px;height:50px;border-radius:50%;background:linear-gradient(135deg,#3b82f6,#2563eb);color:white;border:none;cursor:pointer;opacity:0;visibility:hidden;transform:translateY(20px);transition:all .4s cubic-bezier(0.4,0,0.2,1);z-index:50;box-shadow:0 4px 15px rgba(59,130,246,0.4)}
    .back-to-top.visible{opacity:1;visibility:visible;transform:translateY(0)}
    .back-to-top:hover{transform:translateY(-4px) scale(1.1);box-shadow:0 8px 25px rgba(59,130,246,0.5)}

    /* Focus states */
    :focus-visible{outline:2px solid #3b82f6;outline-offset:2px;border-radius:4px}

    /* Sidebar cards */
    .sidebar-card{background:white;border-radius:1rem;border:1px solid #e5e7eb;padding:1.5rem;transition:box-shadow 0.3s}
    .sidebar-card:hover{box-shadow:0 10px 25px rgba(0,0,0,0.08)}
    .dark .sidebar-card{background:#1f2937;border-color:#374151}
    .dark .sidebar-card:hover{box-shadow:0 10px 25px rgba(0,0,0,0.3)}

    /* TOC styling */
    .toc-container{background:linear-gradient(135deg,#eff6ff,#f0f9ff);border:1px solid #bfdbfe;border-radius:1rem;padding:1.5rem}
    .dark .toc-container{background:linear-gradient(135deg,#1e3a8a20,#1e40af20);border-color:#1e3a8a}

    /* Metrics list */
    .metric-item{display:flex;align-items:flex-start;gap:0.75rem;padding:0.5rem 0}
    .metric-icon{flex-shrink:0;width:1.5rem;height:1.5rem;display:flex;align-items:center;justify-content:center;background:#10b98120;border-radius:50%;color:#10b981}

    /* Link buttons */
    .link-btn{display:flex;align-items:center;justify-content:center;gap:0.5rem;width:100%;padding:0.75rem 1rem;border-radius:0.75rem;font-weight:500;transition:all 0.3s}
    .link-btn-primary{background:linear-gradient(135deg,#3b82f6,#2563eb);color:white}
    .link-btn-primary:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(59,130,246,0.4)}
    .link-btn-outline{border:2px solid #3b82f6;color:#3b82f6}
    .link-btn-outline:hover{background:#3b82f6;color:white}
    .dark .link-btn-outline{border-color:#60a5fa;color:#60a5fa}
    .dark .link-btn-outline:hover{background:#60a5fa;color:#1e3a8a}

    /* Hero overlay */
    .hero-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,0.5),transparent)}

    /* Tag pills */
    .tag-pill{display:inline-flex;align-items:center;padding:0.375rem 0.875rem;border-radius:9999px;font-size:0.875rem;font-weight:500;background:#eff6ff;color:#1e40af;transition:all 0.2s}
    .tag-pill:hover{transform:scale(1.05);box-shadow:0 4px 12px rgba(59,130,246,0.2)}
    .dark .tag-pill{background:#1e3a8a40;color:#93c5fd}

    /* Loading skeleton */
    .skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:skeleton 1.5s infinite;border-radius:0.5rem}
    .dark .skeleton{background:linear-gradient(90deg,#374151 25%,#4b5563 50%,#374151 75%);background-size:200% 100%}
    @keyframes skeleton{0%{background-position:200% 0}100%{background-position:-200% 0}}
  </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans">
  <!-- Scroll progress bar -->
  <div class="scroll-progress" id="scrollProgress" aria-hidden="true"></div>

  <!-- Top bar -->
  <nav class="sticky top-0 z-40 glass">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      <a href="index.html#projects" class="inline-flex items-center gap-2 text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 font-medium transition-colors group">
        <i class="fa-solid fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
        <span>Back to Projects</span>
      </a>
      <div class="flex items-center gap-4">
        <a href="index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
          <i class="fas fa-home mr-1"></i> Home
        </a>
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle theme">
          <i class="fas fa-moon dark:hidden"></i><i class="fas fa-sun hidden dark:block"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header id="hero" class="relative">
    <div class="h-64 md:h-80 w-full bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-700 dark:from-gray-800 dark:to-gray-900 overflow-hidden relative">
      <img id="heroImg" class="w-full h-full object-cover opacity-60 hidden" alt="">
      <div class="hero-overlay"></div>
    </div>
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 -mt-16 relative z-10">
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 reveal">
        <h1 id="title" class="text-3xl md:text-4xl lg:text-5xl font-extrabold mb-2 gradient-text">Project</h1>
        <p id="subtitle" class="text-xl text-gray-600 dark:text-gray-400 mb-4"></p>
        <div class="flex flex-wrap gap-4 text-sm text-gray-500 dark:text-gray-400 mb-4">
          <span id="dates" class="flex items-center gap-1"></span>
          <span id="location" class="flex items-center gap-1"></span>
        </div>
        <div id="tags" class="flex flex-wrap gap-2"></div>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 grid grid-cols-1 lg:grid-cols-[1fr_350px] gap-10">
    <!-- Content -->
    <article class="prose prose-lg max-w-none dark:prose-invert">
      <div id="summary" class="text-xl text-gray-700 dark:text-gray-300 mb-8 reveal" style="transition-delay: 0.1s"></div>

      <div id="toc" class="hidden mb-8 toc-container reveal" style="transition-delay: 0.2s">
        <h3 class="font-bold text-lg mb-3 flex items-center gap-2">
          <i class="fas fa-list text-blue-500"></i> On this page
        </h3>
        <ul id="tocList" class="space-y-2"></ul>
      </div>

      <div id="caseContent" class="prose max-w-none dark:prose-invert proj-gallery reveal" style="transition-delay: 0.3s"></div>

      <div id="comingSoon" class="hidden text-center py-16 reveal">
        <div class="w-20 h-20 mx-auto mb-6 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
          <i class="fas fa-clock text-3xl text-blue-500"></i>
        </div>
        <h3 class="text-2xl font-bold mb-2">Case study coming soon</h3>
        <p class="text-gray-600 dark:text-gray-400">In the meantime, check out the key metrics and project details in the sidebar.</p>
      </div>
    </article>

    <!-- Sidebar -->
    <aside class="space-y-6 reveal-left" style="transition-delay: 0.2s">
      <div class="sticky top-24 space-y-6">
        <!-- Key Metrics -->
        <section class="sidebar-card">
          <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
            <i class="fas fa-chart-bar text-blue-500"></i> Key Metrics
          </h3>
          <ul id="metrics" class="space-y-1"></ul>
        </section>

        <!-- Links -->
        <section class="sidebar-card">
          <h3 class="font-bold text-lg mb-4 flex items-center gap-2">
            <i class="fas fa-link text-blue-500"></i> Links
          </h3>
          <div id="links" class="space-y-3"></div>
        </section>

        <!-- Back to projects button -->
        <a href="index.html#projects" class="link-btn link-btn-primary">
          <i class="fas fa-th-large"></i>
          <span>View All Projects</span>
        </a>
      </div>
    </aside>
  </main>

  <footer class="py-12 text-center border-t border-gray-200 dark:border-gray-800">
    <p class="text-gray-500 dark:text-gray-400">&copy; <span id="year"></span> Fazle Rabbi Zaki</p>
    <div class="flex justify-center gap-4 mt-4">
      <a href="index.html#contact" class="text-gray-400 hover:text-blue-500 transition-colors">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://www.linkedin.com/in/fazlerabbizaki/" target="_blank" rel="noopener" class="text-gray-400 hover:text-blue-500 transition-colors">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/jakiu012" target="_blank" rel="noopener" class="text-gray-400 hover:text-gray-900 dark:hover:text-white transition-colors">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </footer>

  <!-- Back to Top Button -->
  <button id="backToTop" class="back-to-top" aria-label="Scroll to top">
    <i class="fas fa-arrow-up"></i>
  </button>

  <!-- Image Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 z-50 hidden bg-black/95 backdrop-blur-sm flex items-center justify-center p-4" role="dialog" aria-modal="true" aria-label="Image viewer">
    <button id="lightboxClose" class="absolute top-4 right-4 text-white/80 hover:text-white text-3xl transition-colors z-10" aria-label="Close image viewer">
      <i class="fas fa-times"></i>
    </button>
    <button id="lightboxPrev" class="absolute left-4 text-white/80 hover:text-white text-4xl transition-colors hidden" aria-label="Previous image">
      <i class="fas fa-chevron-left"></i>
    </button>
    <img id="lightboxImg" src="" alt="" class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl">
    <button id="lightboxNext" class="absolute right-4 text-white/80 hover:text-white text-4xl transition-colors hidden" aria-label="Next image">
      <i class="fas fa-chevron-right"></i>
    </button>
    <div id="lightboxCaption" class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white text-center bg-black/60 px-6 py-3 rounded-full"></div>
    <div id="lightboxCounter" class="absolute top-4 left-4 text-white/70 text-sm"></div>
  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
  <!-- page logic -->
  <script src="js/project.js"></script>
</body>
</html>
